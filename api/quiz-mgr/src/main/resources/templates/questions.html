<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${quizTitle}">Quiz</title>
</head>
<body>
    <h1 th:text="${quizTitle}">Quiz title</h1>
    <div id="questionsList">
        <div th:each="question:${questions}">
            <p class="questionText" th:text="${question.getQuestionIndex() + '. ' + question.getQuestionText()}"></p>
            <ul th:each="answer:${answers}"
                th:if="${answer.getQuestionId()} == ${question.getId()}"
                th:text="${answer.getAnswerText()}"></ul>
        </div>
    </div>
</body>
</html>
