<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${quizTitle}">Quiz</title>
</head>
<body>
    <h1 th:text="${quizTitle}">Quiz title</h1>
    <div id="questionsList">
        <p th:each="question:${questions}" th:text="${question.getQuestionIndex() + '. ' + question.getQuestionText()}"></p>
    </div>
</body>
</html>
