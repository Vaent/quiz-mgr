<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/styles.css" th:href="@{/styles.css}">
    <title>Quizzes</title>
</head>
<body>
    <h1>WEBBISKOOLS&nbsp;LTD QUIZ&nbsp;MANAGER</h1>
    <a href="/logout" class="logout-link">Sign out</a>
    <h2>Quizzes</h2>
    <div id="quizzes-list">
        <p>The quizzes currently available in our database are listed below.</p>
        <p>Click on a quiz title to view full details for that quiz.</p>
        <a class="quiz-link" th:each="quiz:${quizzes}" th:href="@{quizzes/{id}/{title}(id=${quiz.getId()},title=${quiz.getTitle()})}">
            <div class="quiz-box" th:text="${quiz.getTitle()}"></div>
        </a>
    </div>
</body>
</html>
