<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quizzes</title>
</head>
<body>
    <a href="/logout">Sign out</a>
    <h1>Quizzes</h1>
    <div id="quizzes-list">
        <p th:each="quiz:${quizzes}">
            <a th:href="@{quizzes/{id}/{title}(id=${quiz.getId()},title=${quiz.getTitle()})}" th:text="${quiz.getTitle()}"></a>
        </p>
    </div>
</body>
</html>
