<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quizzes</title>
</head>
<body>
    <h1>Quizzes</h1>
    <div id="quizzesList">
        <p th:each="quiz:${quizzes}" th:attr="id=${quiz.getId()}" th:text="${quiz.getTitle()}"></p>
    </div>
</body>
</html>
